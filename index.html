<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="white">
            <img src="./svg/weather-imgs/Snow.svg" alt="str">
        </div>

        <div class="white2">
            <div class="temp">79&deg;</div>
            <div class="weather-city">
                <div class="weather">Cloudy</div>
                <div>Minsk</div>
            </div>
            <div class="date">
                <div>MAY</div>
                <div>21</div>
            </div>
        </div>

        <div class="black">
            <div>
                <img src="./svg/weather_wind_icon_161268.svg" alt="str">
                <div>13m/s</div>
            </div>
            <div>
                <img src="./svg/humidity_weather_icon_148585.svg" alt="str">
                <div>56%</div>
            </div>
            <div>
                <img src="./svg/pressure.svg" alt="str">
                <div>100hPa</div>
            </div>
        </div>

    </div>
</body>

</html>
